{% extends 'base.html' %}
{% load static %}
{% block css_style %}
  <style>
    .button-hover:hover {
      background-color: #a1e1fa !important;
      color: white !important;
      border-color: #a1e1fa !important;
    }
  </style>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock %}
{% block content %}
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'admin_profile' %}"><img src="{% static 'images/hospital-logo.png' %}" alt=".." width="45" height="45" class="d-inline-block align-text-top" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="col-10 d-flex justify-content-end" id="navbarSupportedContent">
        <a href="{% url 'login' %}">
          <button type="button" class="btn btn-light button-hover float-right" style="background-color:#74bde0; color:white; border-color: #74bde0;">
            <i class="fa fa-sign-out" aria-hidden="true"></i>
            Logout
          </button>
        </a>
      </div>
    </div>
  </nav>
{% endblock %}
