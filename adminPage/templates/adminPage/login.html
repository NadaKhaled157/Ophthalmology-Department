<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" align="center" style="margin-top: 5%;">
        <div class="card mx-auto mt-4 col-sm-6" style="width: 30rem;">
            <div class="card-header">
                <h4 style="font-weight: bold;">Login</h4>
            </div>
            <div class="card-body">
                <form action="{% url 'login' %}" method="POST">
                    {%csrf_token%}
                    {% if wrong %}
                    <div class="custom-row mb-3">
                        <label style="color: red;">{{wrong}}</label>
                    </div>
                    {% endif %}
                    <div class="custom-row mb-3">
                        <input type="text" class="form-control" placeholder="Username" name="user" required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="password" class="form-control" placeholder="Password" name="password" required>
                    </div>
                    <input type="submit" class="btn btn-light d-block mx-auto" style="width:50%; color:#3b7197; border-color: #3b7197; text-align: center;" value="Login" />
                </form>    
            </div>
        </div>
    </div>
</body>
</html>
