<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Nurse</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" align="center" style="margin-top: 5%;">
        <div class="card mx-auto mt-4 col-sm-6" style="width: 30rem;">
            <div class="card-header">
                <h4 style="font-weight: bold;">Edit Nurse</h4>
            </div>
            <div class="card-body">
                <h2 class="text-center" style="color:rgb(21, 115, 71)"><strong>Edit Nurse</strong></h2><br>
            <form action="{% url 'edit_emp' id %}" method="POST">
                {%csrf_token%}
                <div>
                    <input type="text" class="form-control" name="fname" placeholder="First Name" required><br>
                </div>
                <div>
                    <input type="text" class="form-control" name="lname" placeholder="Last Name" required><br>
                </div>
                <div>
                    <input type="text" class="form-control" name="did" placeholder="Doctor ID" required><br>
                </div>
                <div>
                    <input type="text" class="form-control" name="special" placeholder="Specialization" required><br>
                </div>
                <div class="custom-row mb-3">
                    <input type="text" class="form-control" name="salary" placeholder="10000$" required>
                </div>
                <input type="submit" class="btn btn-success" value="Add" style="width: 18rem; margin-right: 1em; font-weight: bold;">
                <a href="{% url 'cancel' %}" class="btn btn-danger" style="width: 8rem; font-weight: bold; font-size: large;">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
