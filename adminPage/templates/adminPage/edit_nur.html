<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Nurse</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" align="center" style="margin-top: 5%;">
        <div class="card mx-auto mt-4 col-sm-6" style="width: 30rem;">
            <div class="card-header">
                <h4 style="font-weight: bold;">Edit Nurse</h4>
            </div>
            <div class="card-body">
                <form action="{% url 'edit_nur' nid %}" method="POST">
                    {%csrf_token%}
                    <div class="custom-row mb-3">
                        <input type="text" class="form-control" name="first_name"  value={{nur.1}} required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="text" class="form-control" name="last_name" value={{nur.2}} required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="text" class="form-control" name="address" value={{nur.3}} required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="number" class="form-control" name="age" value={{nur.4}} required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="text" class="form-control" name="speicalization" value={{nur.5}} required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="text" class="form-control" name="did" value={{nur.6}} required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="text" class="form-control" name="salary" value={{nur.7}} required>
                    </div>
                    <input type="submit" class="btn btn-success" value="Edit" style="width: 18rem; margin-right: 1em;">
                    <a href="{% url 'cancel' %}" class="btn btn-danger" style="width: 8rem; font-weight: bold; font-size: large;">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
