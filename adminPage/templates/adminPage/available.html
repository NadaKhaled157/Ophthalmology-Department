<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time availability</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
</head>

<body>
    <div class="container">
        <div class="navbar navbar-expand-lg navbar-dark">
            <h4 class="text-center" align="center">Dr. {{time.0}} {{time.1}} availability</h4>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr scope="col" align="center">
                <th>Day</th>
                <th>Start shift</th>
                <th>End shift</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for ava in time %}
            <tr scope="row" align="center">
                <td>{{ava.2}}</td>
                <td>{{ava.3}}</td>
                <td>{{ava.4}}</td>
                <td>
                    edit
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'cancel' %}" class="btn btn-primary" style="width: 8rem; font-weight: bold; font-size: large;">Back</a>
</body>
</html>
