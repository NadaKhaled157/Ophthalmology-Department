<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" align="center">
        <div class="card mx-auto mt-4 col-sm-6" style="width: 30rem;">
            <div class="card-header" style="background-color: #3b7197; color: white;">
                <h4 style="font-weight: bold;">Add Doctor</h4>
            </div>
            <div class="card-body">
                <form action="{% url 'add_doc' %}" method="POST">
                    {%csrf_token%}
                    <div class="custom-row mb-3">
                        <input type="text" class="form-control" name="first_name"  placeholder="First name" required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="text" class="form-control" name="last_name" placeholder="Last name" required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="email" class="form-control" name="email" placeholder="name@example.com" required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="text" class="form-control" name="address" placeholder="Address" required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="text" class="form-control" name="number" placeholder="Phone Number" required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="number" class="form-control" name="age" placeholder="Age" required>
                    </div>
                    <fieldset class="custom-row mb-3">
                        <div class="col-lg-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" value="m">
                                <label class="form-check-label" for="Male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" value="f">
                                <label class="form-check-label" for="Female">Female</label>
                            </div>
                        </div>
                    </fieldset>
                    <div class="custom-row mb-3">
                        <input type="text" class="form-control" name="speicalization" placeholder="Spetialization" required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="text" class="form-control" name="salary" placeholder="Salary" required>
                    </div>
                    <input type="submit" class="btn btn-success" value="Add" style="width: 18rem; margin-right: 1em; font-weight: bold; font-size: large;">
                    <a href="{% url 'cancel' %}" class="btn btn-danger" style="width: 8rem; font-weight: bold; font-size: large;">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
