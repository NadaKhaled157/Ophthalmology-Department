<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shift</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="margin-top: 10%;" align="center">
        <div class="card mx-auto mt-4 col-sm-6" style="width: 30rem;">
            <div class="card-header" style="background-color: #3b7197; color: white;">
                <h4 style="font-weight: bold;">Add Shift</h4>
            </div>
            <div class="card-body">
                <form action="{% url 'add_shift' id %}" method="POST">
                    {% csrf_token %}
                    <div class="custom-row mb-3">
                        <input type="text" class="form-control" name="day" placeholder="Day" required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="text" class="form-control" name="start" placeholder="Start" required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="text" class="form-control" name="end" placeholder="End" required>
                    </div>
                    <input type="submit" class="btn btn-success" value="Add" style="width: 18rem; margin-right: 1em;">
                    <a href="{% url 'cancel_shift' id %}" class="btn btn-danger" style="width: 8rem; font-weight: bold; font-size: large;">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
