<div class="container">
    <h4 align="center">Appointments</h4>
    <table class="table">
        <thead>
            <tr scope="col" align="center">
                <th>ID</th>
                <th>Patient</th>
                <th>Doctor</th>
                <th>Date</th>
                <th>Time</th>
                <th>Room number</th>
                <th>Appointment Purpose</th>
                <th>Payment</th>
            </tr>
        </thead>
        <tbody>
            {% for app in viewed %}
            <tr scope="row" align="center">
                <td>{{app.0}}</td>
                <td>{{app.1}} {{app.2}}</td>
                <td>{{app.3}} {{app.4}}</td>
                <td>{{app.5}}</td>
                <td>{{app.6}}</td>
                <td>{{app.7}}</td>
                <td>{{app.8}}</td>
                <td>{{app.9}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
