{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
</head>
<body>
    <div class="card mb-3" style="max-width: 100%; width: 100%; height: 100vh;">
        <div class="row g-0">
          <div class="col-md-4 d-flex align-items-center">
            <img src="{% static 'images/team-logo.png'%}" class="img-fluid rounded-start" alt="Team Logo">
          </div>
          <div class="col-md-8">
            <div class="card-body">
                <h3 class="card-title">Add Employee</h3>
                <form action="{% url 'hire' %}" method="POST">
                    {%csrf_token%}
                    <div class="custom-row mb-3">
                        <input type="text" class="form-control" name="first_name"  placeholder="First name" aria-label="First name" required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="text" class="form-control" name="last_name" placeholder="Last name" aria-label="Last name" required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="text" class="form-control" name="email" placeholder="Email" aria-label="Email" required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="text" class="form-control" name="address" placeholder="Address" required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="number" class="form-control" name="number" placeholder="Phone Number" required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="number" class="form-control" name="age" placeholder="Age" required>
                    </div>
                    <fieldset class="custom-row mb-3">
                        <label class="text">Gender</label>
                        <div class="col-lg-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="option1">
                                <label class="form-check-label" for="Male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="option2">
                                <label class="form-check-label" for="Female">Female</label>
                            </div>
                        </div>
                    </fieldset>
                    <div class="custom-row mb-3">
                        <input type="text" class="form-control" name="role" placeholder="Role" required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="text" class="form-control" name="salary" placeholder="Salary" required>
                    </div>
                    <input type="submit" class="btn btn-success d-block mx-auto" style="width:100%;" value="Add">
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
