{% extends "base.html" %}
{% load static %}

{% block page_title  %}
Login Page
{% endblock %}

{% block content %}
{%if wrong%}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    Incorrect Password. Please Try again.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{%endif%}

<div class="card mx-auto mt-3 col-sm-6" style="width: 35rem;">
    <div class ="containter d-flex justify-content-center"<a href="Homepage.php"><img src="{% static 'images/team-logo.png' %}" class="card-img-top mx-auto" alt="Team Logo" style="width:80%"></a></div>
    <div class="card-body">
        <h2 class="text-center" style="color:rgb(21, 115, 71)"><strong>Welcome Back!</strong></h2><br>
        <form action="{% url 'authenticate_user' %}" method="post">
            {%csrf_token%}
        <div class="form-check d-flex justify-content-center">
            <div class="px-4 py-2">
                <input class="form-check-input" type="radio" name="role" id="flexRadioDefault1" value="doctor">
                <label class="form-check-label" for="flexRadioDefault1">
                    Doctor
                </label>
            </div>
            <div class="px-4 py-2">
                <input class="form-check-input" type="radio" name="role" id="flexRadioDefault2" value="patient">
                <label class="form-check-label" for="flexRadioDefault2">
                    Patient
                </label>
            </div>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="email" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <p class="mt-1">Don't have an account? <a href="{% url 'registeration-page' %}">Sign up Here!</a></p>
            <input type="submit" class="btn btn-success d-block mx-auto" style="width:100%;" value="LOGIN">
        </form>
    </div>
</div>
{% endblock %}
