{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class ="d-flex justify-content-center m-4">
<div class="card" style="width: 30rem;">
    <img src="{% static 'images/team-logo.png'%}" class="card-img-top" alt="...">
    <div class="card-body">
        <form method = "POST" action = "{%url 'add-post'%}">
            {%csrf_token%}
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"><strong>Add New Post</strong></label>
            <textarea class="form-control" id="newpost" name="newpost" rows="3"></textarea>
          </div>
          <input type="submit" class="btn btn-success d-block mx-auto" style="width:100%;" value="SHARE POST">
        </form>
    </div>
  </div>
</div>
{%endblock%}
