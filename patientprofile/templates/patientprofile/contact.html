{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Patient Inquiry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #3b7197;
    }

    .custom-card {
      width: 80vw;
      height: 80vh;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color:  #3b7197;
    }

    .custom-card-body {
      width: 80%;
      height: 80%;
      overflow-y: auto;
    }

    .custom-link-button a {
      color: white;
      text-decoration: none;
    }

    .button-hover:hover {
      background-color: #d9d9a6 !important;
      color: #3b7197 !important;
    }
  </style>
</head>
<body>
  <div class="mb-3">
    {% include 'patientprofile/navbar.html' %}
    <div class="custom-card">
      <div class="custom-card-body">
        <div class="container"><br>
          <h1 class="mx-auto my-2 text-center" style="color: white; font-weight: bold ;">MySufferingQL Hospital</h1>
          <div class="text-center">
            <a href="{% url 'patientprofile:patient-profile' %}?pid={{ pid }}">
              <img src="{% static 'images/team-logo.png' %}" style="width: 300px;" alt="logo" />
            </a>
          </div>
          <form action="{% url 'patientprofile:contact' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="doctor-name" class="form-label" style="color: white; font-weight: bold ;font-size: larger;">Doctor Name</label>
              <input type="text" class="form-control" id="doctor-name" name="doctor-name" value="{{ doctor_name }}" readonly>
            </div>
            <div class="mb-3">
              <label for="inquiry" class="form-label" style="color: white; font-weight: bold ;font-size: larger;">Inquiry</label>
              <textarea class="form-control" id="inquiry" name="inquiry" rows="3" required></textarea>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary button-hover" style="background-color: #FFFDE3; color:#3b7197 ; font-weight: bold; margin-right: 1rem;">Submit</button>
              <a href="{% url 'patientprofile:doctor_response' %}" class="btn btn-primary button-hover" style="background-color:#FFFDE3 ; color: #3b7197; font-weight: bold;">Check Responses</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
