<!DOCTYPE html>
<html lang="en">

<style>
  .custom-link-button a {
    color: white;
    text-decoration: none;
}
  </style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Patient Inquiry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="mx-auto my-2">Submit Patient Inquiry</h1>
    <form action="{% url 'patientprofile:contact' %}" method="post">
      {%csrf_token%}
      <div class="mb-3">
        <label for="patient-name" class="form-label">Patient Name</label>
        <input type="text" class="form-control" id="patient-name" name="patient-name" required>
      </div>
      <div class="mb-3">
        <label for="inquiry" class="form-label">Inquiry</label>
        <textarea class="form-control" id="inquiry" name="inquiry" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="submit" class="btn btn-primary"><a href="{% url 'patientprofile:doctor_response' %}" style="text-decoration: none; color:white;">Check Responses </a></button>
    </form>
  </div>
  <!-- <div>
  {% if sent %}
  <h2> Send Successfully to the Doctor </h2>
  {% endif %}
  </div> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
