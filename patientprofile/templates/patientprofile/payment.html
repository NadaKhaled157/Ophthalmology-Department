{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'patientprofile/navbar.html' %}


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Payment</a>
  </div>
</nav>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h5>Choose Payment Method</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="payment-method">Payment Method:</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment-method" id="cash" value="cash">
                <label class="form-check-label" for="cash">Cash</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment-method" id="visa" value="visa">
                <label class="form-check-label" for="visa">Visa</label>
              </div>
            </div>
            <div class="form-group">
              <label for="price">Price:</label>
              <input type="number" class="form-control" id="price" name="price" value="100" readonly>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-primary">Submit Payment</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
